<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image - Modern</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Image Gallery</a>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container mt-5">
    <h2 class="mb-4">Upload Image(s)</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-light shadow rounded p-4">
      <div class="mb-3">
        <label for="file" class="form-label">Select Image Files</label>
        <!-- Allow multiple file selections -->
        <input type="file" name="file" accept="image/*" id="file" class="form-control" required multiple>
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
      <button type="reset" class="btn btn-warning">Reset</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
