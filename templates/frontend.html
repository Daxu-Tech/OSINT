<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images &amp; Registration Details</title>
  <!-- Bootstrap CSS -->
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Upload Your Images</h2>
    <p class="mb-4">
      Select one or multiple images to upload. If you also wish to check vehicle registration details, 
      please enter the registration number below (optional).
    </p>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
         <label for="file" class="form-label">Select Images:</label>
         <input type="file" id="file" name="file" multiple class="form-control" required>
      </div>
      <div class="mb-3">
         <label for="registration_number" class="form-label">Registration Number (Optional):</label>
         <input type="text" id="registration_number" name="registration_number" placeholder="e.g. MH12AB1234" class="form-control">
         <small class="form-text text-muted">
           Enter the registration number if you wish to fetch vehicle details.
         </small>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
