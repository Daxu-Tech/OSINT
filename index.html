<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h2>Uploaded Images</h2>
    <table border="1" cellpadding="5">
        <tr><th>ID</th><th>Filename</th><th>Preview</th></tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><img src="{{ url_for('get_image', image_id=row[0]) }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('upload') }}">Upload Another Image</a>
</body>
</html>
